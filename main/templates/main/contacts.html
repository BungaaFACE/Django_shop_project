{% extends 'main/layout.html' %}

{% block title %}
    <title>Контакты</title>
{%endblock%}

{% block top_label %}
Контакты
{%endblock%}

{% block main_info %}
    <p>{{ feedback_data.anons }}</p>
    <p>Тел.: {{ feedback_data.phone }}</p>
    <p>Почта: {{ feedback_data.email }}</p>
    <p>{{ feedback_data.feedback_anons }}</p>
    <form class='call_me_back' method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Почта:</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="mobile_number" class="form-label">Мобильный телефон:</label>
            <input type="mobile_number" class="form-control" name="mobile_number" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="customer_needs" class="form-label">Ваши пожелания:</label>
            <textarea class="form-control" name="customer_needs" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Отправить</button>
      </form>
{%endblock%}
